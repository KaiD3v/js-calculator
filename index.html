<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="title-div">
      <h1>JavaScript Calculator</h1>
    </div>

    <div class="calculator-div">
      <div class="response">
        <p id="response"></p>
      </div>
      <button onclick="" data-action="number" data-value="7">7</button>
      <button data-action="number" data-value="8">8</button>
      <button data-action="number" data-value="9">9</button>
      <button data-action="divide" data-value="&divide;">&divide;</button>
      <button data-action="number" data-value="4">4</button>
      <button data-action="number" data-value="5">5</button>
      <button data-action="number" data-value="6">6</button>
      <button data-action="multiply">&times;</button>
      <button data-action="number" data-value="1">1</button>
      <button data-action="number" data-value="2">2</button>
      <button data-action="number" data-value="3">3</button>
      <button data-action="sub">&minus;</button>
      <button data-action="number" data-value="0">0</button>
      <button data-action="number">.</button>
      <button id="plus" data-action="plus">&plus;</button>
      <button data-action="percent">&percnt;</button>
      <button data-action="delete" data-value="delete" class="delete-btn">DELETE</button>
      <button data-action="equal" class="equal-btn">&equals;</button>
    </div>
  </body>
</html>
